<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            //Navigation

            lockAnchors: false,
            anchors: ['firstPage', 'secondPage'],
            navigation: false,
            navigationPosition: 'right',

            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,

            scrollBar: false,
            easing: 'easeInOutCubic',

            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,

            animateAnchor: true,

            verticalCentered: true,
            resize: false,
            sectionsColor: ['#FF5252', '#4CAF50','#009688','#673AB7'],
