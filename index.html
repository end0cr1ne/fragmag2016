    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300);

        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
        }

        .articles {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            width: 100%;
        }

        .article {
            background: white;
            min-height: 5%;
            display: inline-block;
            box-shadow: 0px 2px 5px #444444;
        }

        .article img {
            background: white;
            height: 18vmin;
        }

        .left {
            margin-right: 53%;
            margin-left: auto;
        }

        .right {
            margin-left: 53%;
            margin-right: auto;
        }

        .slide {
            position: relative;
        }

        .os-phrases h2 {
            font-family: 'Dosis', 'Lato', sans-serif;
            font-size: 70px;
            font-weight: 200;
            height: 100%;
            width: 100%;
            overflow: hidden;
            text-transform: uppercase;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            letter-spacing: 14px;
            text-align: center;
        }

        .os-phrases h2,
        .os-phrases h2 > span {
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .prompt {
            position: absolute;
            top: 80%;
            left: 50%;
            opacity: 0;
            color: white;
            transform: translate(-50%, 0%);
        }

        .os-phrases h2 > span {
            margin: 0 15px;
        }

        .os-phrases h2 > span > span {
            display: inline-block;
            perspective: 1000px;
            transform-origin: 50% 50%;
        }

        @keyframes OpeningSequence {
            0% {
                text-shadow: 0 0 50px #fff;
                letter-spacing: 80px;
                opacity: 0.2;
                transform: rotateY(-90deg);
            }
            50% {
                text-shadow: 0 0 1px #fff;
                letter-spacing: 14px;
                opacity: 0.8;
                transform: rotateY(0deg);
            }
            85% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                transform: rotateY(0deg) translateZ(100px);
            }
            100% {
                text-shadow: 0 0 10px #fff;
                opacity: 0;
                transform: translateZ(130px);
                pointer-events: none;
            }
        }

        @keyframes OpeningSequence2 {
            0% {
                text-shadow: 0 0 50px #fff;
                letter-spacing: 80px;
                opacity: 0.2;
                transform: rotateY(-90deg);
            }
            50% {
                text-shadow: 0 0 1px #fff;
                letter-spacing: 14px;
                opacity: 0.7;
                transform: rotateY(0deg);
            }
            100% {
                text-shadow: 0 0 1px #fff;
                opacity: 0.8;
                transform: rotateY(0deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                opacity: 1.0;
                transform: translate(-50%, 0%) translateY(0);
            }
            40% {
                opacity: 0.3;
                transform: translate(-50%, 0%) translateY(-30px);
            }
            60% {
                opacity: 0.5;
                transform: translate(-50%, 0%) translateY(-15px);
            }
        }

        .os-phrases h2 > span > span > span {
            display: inline-block;
            color: hsla(0, 0%, 0%, 0);
            transform-style: preserve-3d;
            transform: translate3d(0, 0, 0);
            animation: OpeningSequence 3s linear forwards;
        }

        .os-phrases h2:nth-child(2) > span > span > span {
            animation-delay: 4s;
        }

        .os-phrases h2:nth-child(3) > span > span > span {
            font-size: 150px;
            animation: OpeningSequence2 5.2s linear 8s forwards;
        }

        .prompt {
            animation: bounce 3s linear 10s infinite;
        }

        .main {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 40%;
            overflow: hidden;
            color: white;
        }

        .main .title {
            position: absolute;
            font-family: 'Dosis', 'Lato', sans-serif;
            font-size: 2em;
            bottom: 5%;
            left: 5%;
        }
    </style>

<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            //Navigation
            menu: '#menu',
            lockAnchors: false,
            anchors: ['firstPage', 'secondPage'],
            navigation: false,
            navigationPosition: 'right',
            navigationTooltips: ['firstSlide', 'secondSlide'],
            showActiveTooltip: false,
            slidesNavigation: true,
            slidesNavPosition: 'bottom',

            //Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,

            //Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: false,
            verticalCentered: true,
            resize: false,
            sectionsColor: ['#2a2b30', '#222222', '#FF5252', '#4CAF50', '#009688', '#673AB7'],
            paddingTop: '1px',
            paddingBottom: '1px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            //events
            onLeave: function (index, nextIndex, direction) {
            },
            afterLoad: function (anchorLink, index) {
                var self = $(this);
                self.find('.line').addClass('animated fadeIn');
                self.find('.article.left').addClass('animated bounceInLeft');
                self.find('.article.right').addClass('animated bounceInRight');
                self.find('.line').show();
                self.find('.article').show();
            },
            afterRender: function () {
                var self = $(this);
                self.find('.line').hide();
                self.find('.article').hide();
            },
            afterResize: function () {
            },
            afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
            },
            onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) {
            }
        });

        $(".os-phrases > h2").lettering('words').children("span").lettering().children("span").lettering();
